<!DOCTYPE html>
 <html lang="en">
    <head>
      <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="main.css">
      <title>電卓</title>
    </head>
 
    <body>
      <div class="calculator">
        <input readonly  id="calc-result" value="0" style="text-align:right" >
        <div class="first-line">
          <button onclick="numberClick(this.innerHTML)">7</button>
          <button onclick="numberClick(this.innerHTML)">8</button>
          <button onclick="numberClick(this.innerHTML)">9</button>
          <button onclick="calcClick(this.innerHTML)">+</button>
        </div>
        <div class="second-line">
          <button onclick="numberClick(this.innerHTML)">4</button>
          <button onclick="numberClick(this.innerHTML)">5</button>
          <button onclick="numberClick(this.innerHTML)">6</button>
          <button onclick="calcClick(this.innerHTML)">-</button>
        </div>
        <div class="third-line">
          <button onclick="numberClick(this.innerHTML)">1</button>
          <button onclick="numberClick(this.innerHTML)">2</button>
          <button onclick="numberClick(this.innerHTML)">3</button>
          <button onclick="calcClick(this.innerHTML)">*</button>
        </div>
        <div class="fourth-line">
          <button onclick="numberClick(this.innerHTML)">0</button>
          <button onclick="numberClick(this.innerHTML)">00</button>
          <button onclick="calcClick(this.innerHTML)">.</button>
          <button onclick="calcClick(this.innerHTML)">/</button>
        </div>
        <div class="fifth-line">
          <button onclick="acClick()">AC</button>
          <button onclick="equalClick()">=</button>
        </div>
      </div>
      <script src="main.js"></script>
    </body>
  
 </html>
